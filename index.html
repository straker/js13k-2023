<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS13k 2023</title>
  <style>
  * {
    box-sizing: border-box;
  }

  [hidden] {
    visibility: hidden !important;
  }

  html,
  body {
    height: 100%;
    overflow: hidden;
    font-family: arial;
  }

  body {
    font-size: 18px;
  }

  main {
    display: grid;
    grid-template-columns: 1fr 1fr 0.5fr 0.5fr;
    grid-template-rows: auto;
    grid-template-areas:
      "resources resources resources resources"
  }

  h2 {
    margin: 0;
  }

  main > div:not(#resG) {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 1rem;
  }

  #resG {
    grid-area: resources;
    display: flex;
    gap: 2rem;
    background: #222;
    color: #fdfdfd;
    padding: 1rem;
    align-items: start;
  }

  .g {
    display: flex;
    flex-direction: column;
    align-items: start;
    gap: 0.75rem;
    width: 6rem;
  }

  .g .res {
    width: 100%;
    display: flex;
    align-items: center;
  }

  button {
    padding: 0.25rem 0.5rem;
    background: rgb(233, 233, 237);
    border: 1px solid;
    border-radius: 4px;
    height: 2rem;
    font-size: 1rem;
    position: relative;
  }

  .icon {
    width: 1.25rem;
    height: 1.25rem;
    margin-right: 0.35rem;
    display: inline-flex;
    align-items: center;
    text-shadow: 1px 0px 1px #fdfdfd, 0px 1px 1px #fdfdfd, 0px -1px 1px #fdfdfd, -1px 0px 1px #fdfdfd
  }

  .cooldown {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    background: rgba(0,0,0, 0.5);
  }

  button:hover {
    background: rgb(200, 200, 200);
  }

  button[aria-disabled="true"],
  button[aria-disabled="true"]:focus,
  button[aria-disabled="true"]:hover {
    background: rgb(233, 233, 237);
    opacity: 0.5;
  }

  input:focus {
    outline: 0;
  }

  #bldG button {
    display: flex;
  }

  .cost {
    margin-left: auto;
    display: inline-flex;
    gap: 0.75rem;
  }

  .cost > span {
    display: inline-flex;
    align-items: center;
  }

  .cost img {
    height: 75%;
  }

  #tskG > div,
  #tskInpG input {
    height: 2rem;
    display: flex;
    align-items: center;
    border: 0;
  }

  #tskG > div {
    padding: 0.25rem 0.5rem;
  }

  #tskInpG > div {
    display: flex;
    align-items: center;
    gap: 0.75rem;
  }

  #tskInpT {
    align-items: end;
  }

  #tskInpT .icon {
    display: none;
  }

  input {
    width: 50%;
    padding: 0;
    margin: 0;
    font-size: 1rem;
  }

  .max {
    white-space: nowrap;
  }

  #rchT {
    margin-top: 1rem;
  }

  img {
    filter: drop-shadow(1px 0 #fdfdfd) drop-shadow(-1px 0 #fdfdfd) drop-shadow(0 1px #fdfdfd) drop-shadow(0 -1px #fdfdfd);
    width: 1rem;
  }

  .lock {
    background: #E62200;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    border: 1px solid black;
    position: relative;
    z-index: 2;
    aspect-ratio: 1 / 1;
  }

  .Research {
    position: relative;
    margin-left: -0.65rem;
    border: 1px solid black;
    padding: 0 0.25rem 0 0.75rem;
    z-index: 1;
    margin-right: 0.5rem;
    background: #fdfdfd;
  }

  .locked .cost {
    opacity: 0.5;
  }

  #saved {
    position: absolute;
    right: 1.5rem;
    opacity: 1;
  }

  #saved.hide {
    opacity: 0;
    transition: opacity 2s linear;
  }

  .trend {
    display: none;
    margin-left: auto;
  }

  .trend:not(:is(.up,.down)) {
    visibility: hidden;
  }

  .up {
    color: #5da23a;
  }

  .down {
    color: #E1605B;
  }
  </style>
</head>
<body>
  <main>
    <div id="resG">
      <div id="saved" class="hide">Game Saved</div>
      <div class="g" id="wG"></div>
      <div class="g" id="sG"></div>
      <div class="g" id="iG"></div>
      <div class="g" id="tG"></div>
    </div>
    <div id="actG"><h2>Actions</h2></div>
    <div id="bldG"><h2 hidden id="bldT">Buildings</h2></div>
    <div id="tskG"><h2 hidden id="tskT">Tasks</h2></div>
    <div id="tskInpG">
      <div hidden id="tskInpT">
        <h2>&nbsp;</h2>Skeletons <div id="pop"></div>
      </div>
    </div>
  </main>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
