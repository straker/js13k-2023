<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JS13k 2023</title>
  <style>
  * {
    box-sizing: border-box;
  }

  [hidden] {
    visibility: hidden !important;
  }

  html,
  body {
    height: 100%;
    overflow: hidden;
    font-family: arial;
  }

  body {
    font-size: 18px;
  }

  main {
    display: grid;
    grid-template-columns: 1fr 1fr 0.5fr 0.5fr;
    grid-template-rows: auto;
    grid-template-areas:
      "resources resources resources resources"
  }

  h2 {
    margin: 0;
  }

  main > div:not(#resG) {
    display: flex;
    flex-direction: column;
    gap: 0.5rem;
    padding: 1rem;
  }

  #resG {
    grid-area: resources;
    display: flex;
    gap: 1rem;
    background: #222;
    color: #fdfdfd;
    padding: 1rem;
  }

  button {
    padding: 0.25rem 0.5rem;
    background: rgb(233, 233, 237);
    border: 1px solid;
    border-radius: 4px;
    height: 2rem;
    font-size: 1rem;
    position: relative;
  }

  .icon {
    text-shadow: 1px 0px 1px #fdfdfd, 0px 1px 1px #fdfdfd, 0px -1px 1px #fdfdfd, -1px 0px 1px #fdfdfd
  }

  .cooldown {
    position: absolute;
    top: 0;
    left: 0;
    bottom: 0;
    background: rgba(0,0,0, 0.5);
  }

  button:hover {
    background: rgb(200, 200, 200);
  }

  button[aria-disabled="true"],
  button[aria-disabled="true"]:focus,
  button[aria-disabled="true"]:hover {
    background: rgb(233, 233, 237);
    opacity: 0.5;
  }

  input:focus {
    outline: 0;
  }

  #bldG button {
    display: flex;
  }

  #bldG span:last-child {
    margin-left: auto;
    display: inline-flex;
    gap: 0.75rem;
  }

  #tskG > div,
  #tskInpG > input {
    height: 2rem;
    padding: 0.25rem 0.5rem;
    display: flex;
    align-items: center;
  }

  #rchT {
    margin-top: 1rem;
  }
  </style>
</head>
<body>
  <main>
    <div id="resG"></div>
    <div id="actG"><h2>Actions</h2></div>
    <div id="bldG"><h2 hidden id="bldT">Buildings</h2></div>
    <div id="tskG"><h2 hidden id="tskT">Tasks</h2></div>
    <div id="tskInpG"><h2>&nbsp;</h2></div>
    <div></div>
    <div id="rchG"><h2 hidden id="rchT">Research</h2></div>
  </main>
  <script src="./src/index.js" type="module"></script>
</body>
</html>
